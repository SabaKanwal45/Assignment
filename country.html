<!DOCTYPE html>
<html>
    <head>
        <script>
            // Load Data of countries from the url http://services.groupkt.com/country/get/all
            function loadTable() {
                var result;
                var onload = 4;
                var status = 200;
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == onload && this.status == status) {
                        var obj=JSON.parse(this.responseText);
                        result=obj.RestResponse.result;
                        console.log(result);
                        addToTable(result);
                    }
                };
                xhttp.open("GET", "http://services.groupkt.com/country/get/all", true);
                xhttp.send();
            }
            function addToTable(result){
                var table=document.getElementById("table");
                for(var index=0;index<result.length;index++){
                    var row = table.insertRow(index+1);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(1);
                    cell1.innerHTML=result[index].name;
                    cell2.innerHTML=result[index].alpha2_code;
                    cell3.innerHTML=result[index].alpha3_code;
                }

            }
        
        </script>
    </head>
<body onload="loadTable()">
<table id="table">
  <tr>
    <th>Country Name</th>
    <th>alpha2_code</th> 
    <th>alpha3_code</th>
  <tr>
</table>

</body>
</html>
